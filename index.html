<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Влияние на храните върху тялото</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #6a8fc5;
            --secondary: #166088;
            --accent: #4fc6e0;
            --accent-light: #7fd6e8;
            --success: #4CAF50;
            --success-light: #6ccf70;
            --danger: #f44336;
            --danger-light: #ff6356;
            --warning: #FFC107;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --body-bg: #f5f7fa;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--body-bg);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--secondary);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .body-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 992px) {
            .body-section {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .body-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
        }
        
        .body-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        
        .body-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .highlight-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .highlight-circle:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .benefit {
            background-color: var(--success);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }
        
        .harm {
            background-color: var(--danger);
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .info-panel {
            background-color: rgba(79, 198, 224, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 0 8px 8px 0;
            padding: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .info-panel:hover {
            background-color: rgba(79, 198, 224, 0.2);
        }
        
        .info-panel strong {
            color: var(--primary);
        }
        
        .benefit-text {
            color: var(--success);
            font-weight: 600;
        }
        
        .harm-text {
            color: var(--danger);
            font-weight: 600;
        }
        
        .part-tooltip {
            position: absolute;
            background-color: var(--dark);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            white-space: nowrap;
        }
        
        /* Стилове за AI диалога - сега е на мястото на бутоните */
        .ai-dialog {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--accent);
            height: 100%;
        }
        
        .ai-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .ai-response {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid var(--success);
        }
        
        #health-complaint {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border 0.3s;
        }
        
        #health-complaint:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(79, 198, 224, 0.3);
        }
        
        #submit-complaint {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        
        #submit-complaint:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #submit-complaint:active {
            transform: translateY(0);
        }
        
        .ai-recommendations {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--success);
        }
        
        .ai-recommendations h3 {
            margin-top: 0;
            color: var(--success);
            margin-bottom: 10px;
        }
        
        .recommended-foods-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .recommended-food-btn {
            padding: 8px 12px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .recommended-food-btn:hover {
            background-color: var(--success-light);
            transform: translateY(-1px);
        }
        
        /* Стилове за AI обясненията - сега са в дясната карта */
        .ai-explanation {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent);
            display: none;
            margin-top: 20px;
        }

        .ai-explanation h3 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .ai-explanation-content {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ai-explanation-content::-webkit-scrollbar {
            width: 6px;
        }

        .ai-explanation-content::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 3px;
        }

        .ai-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ai-loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .clickable-area {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 20;
        }

        .clickable-area:hover {
            box-shadow: 0 0 0 3px rgba(79, 198, 224, 0.5);
        }
        
        /* Подобрения за мобилни устройства */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .ai-dialog {
                padding: 15px;
            }
            
            #health-complaint {
                padding: 10px;
            }
            
            #submit-complaint {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Body card */
        .body-card {
            position: relative;
        }
    </style>
</head>

                'Кисело мляко': { benefits: ['stomach', 'bones'], harms: [] },
                'Кола': { benefits: [], harms: ['teeth', 'stomach', 'bones'] },
                'Бърза храна': { benefits: [], harms: ['heart', 'stomach', 'liver'] },

                'Зелен чай': { benefits: ['brain', 'heart', 'liver'], harms: [] },
                'Авокадо': { benefits: ['heart', 'skin'], harms: [] }
            };
            
            // Създаваме кликабилни зони за всеки орган
            function createClickableAreas() {
                const svgContainer = document.querySelector('.body-container');
                const svgRect = svgContainer.getBoundingClientRect();
                const svgWidth = svgRect.width;
                const svgHeight = svgRect.height;
                
                Object.entries(bodyParts).forEach(([partId, part]) => {
                    const area = document.createElement('div');
                    area.className = 'clickable-area';
                    
                    // Изчисляваме позициите в пиксели спрямо действителните размери
                    const xPos = (part.x / 206.326) * svgWidth;
                    const yPos = (part.y / 206.326) * svgHeight;
                    const radius = (part.radius / 206.326) * svgWidth * 2.5; // Малко по-голям радиус за по-лесен клик
                    
                    area.style.width = `${radius}px`;
                    area.style.height = `${radius}px`;
                    area.style.left = `${xPos}px`;
                    area.style.top = `${yPos}px`;
                    area.setAttribute('data-part', partId);
                    area.setAttribute('title', `Кликни за информация за ${part.name}`);
                    
                    // Добавяме събитие за клик
                    area.addEventListener('click', () => {
                        showAIExplanation(partId, part.name);
                    });
                    
                    // Добавяме tooltip при hover
                    area.addEventListener('mouseenter', () => {
                        partTooltip.textContent = `Кликни за информация за ${part.name}`;
                        partTooltip.style.left = `${xPos + 15}px`;
                        partTooltip.style.top = `${yPos - 15}px`;
                        partTooltip.style.opacity = '1';
                    });
                    
                    area.addEventListener('mouseleave', () => {
                        partTooltip.style.opacity = '0';
                    });
                    
                    svgContainer.appendChild(area);
                });
            }
            
            // Функция за показване на AI обяснение
            async function showAIExplanation(partId, partName) {
                // Показваме зареждащ индикатор
                aiExplanation.style.display = 'block';
                aiExplanationContent.innerHTML = `
                    <div class="ai-loading">
                        <div class="ai-loading-spinner"></div>
                    </div>
                `;
                
                try {
                    // Създаваме заявка към Gemini
                    const prompt = `Обясни накратко (до 100 думи) функцията на ${partName} в човешкото тяло. 
                    Дай полезни съвети за подобряване на здравето на ${partName}.
                    Пиши на български език.`;
                    
                    // Извикваме Gemini API
                    const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Извличаме отговора
                    let explanation = "Неуспешно извличане на информация. Моля, опитайте отново.";
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        explanation = data.candidates[0].content.parts[0].text;
                    }
                    
                    // Показваме резултата
                    aiExplanationContent.innerHTML = `
                        <h3>${partName}</h3>
                        <p>${explanation.replace(/\n/g, '<br>')}</p>
                    `;
                    
                } catch (error) {
                    console.error('Грешка при извикване на Gemini API:', error);
                    aiExplanationContent.innerHTML = `
                        <h3>${partName}</h3>
                        <p>Възникна грешка при зареждане на информацията. Моля, опитайте отново по-късно.</p>
                    `;
                }
            }
            
            // Нулира всички кръгове
            function resetHighlights() {
                bodyOverlay.innerHTML = '';
            }
            
            // Обработва здравословните оплаквания и дава препоръки
            submitComplaint.addEventListener('click', async function() {
                const complaint = healthComplaint.value.trim();
                if (!complaint) {
                    alert('Моля, опишете вашите здравословни оплаквания.');
                    return;
                }
                
                // Показваме зареждащ индикатор
                aiResponse.style.display = 'block';
                aiResponse.innerHTML = `
                    <div class="ai-loading">
                        <div class="ai-loading-spinner"></div>
                    </div>
                `;
                
                try {
                    // Създаваме заявка към Gemini
                    const prompt = `Човек се оплаква от следните здравословни проблеми: ${complaint}. 
                    Направи кратък анализ на възможните причини (до 100 думи) и предложи хранителни препоръки за подобряване на здравето. 
                    Също така изброй конкретни храни, които биха били полезни. Пиши на български език.`;
                    
                    // Извикваме Gemini API
                    const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Извличаме отговора
                    let explanation = "Неуспешно извличане на информация. Моля, опитайте отново.";
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        explanation = data.candidates[0].content.parts[0].text;
                    }
                    
                    // Показваме резултата
                    aiResponse.innerHTML = `
                        <p>${explanation.replace(/\n/g, '<br>')}</p>
                    `;
                    
                    // Намираме препоръчаните храни в текста
                    const recommended = findRecommendedFoods(explanation);
                    if (recommended.length > 0) {
                        recommendedFoods.innerHTML = '';
                        recommended.forEach(foodName => {
                            const food = foods[foodName];
                            if (food) {
                                const btn = document.createElement('button');
                                btn.className = `recommended-food-btn ${food.harms.length > 0 ? 'harmful' : ''}`;
                                btn.textContent = foodName;
                                btn.onclick = function() {
                                    // Добавяме кръгове за ползи/вреди
                                    resetHighlights();
                                    if (food.benefits) {
                                        food.benefits.forEach(part => {
                                            addHighlight(part, true);
                                        });
                                    }
                                    if (food.harms) {
                                        food.harms.forEach(part => {
                                            addHighlight(part, false);
                                        });
                                    }
                                    
                                    // Показваме информация в панела
                                    let infoText = `<strong>${foodName}:</strong><br>`;
                                    if (food.benefits && food.benefits.length > 0) {
                                        const parts = food.benefits.map(p => bodyParts[p]?.name || p).join(', ');
                                        infoText += `<span class="benefit-text">Ползи: ${parts}</span><br>`;
                                    }
                                    if (food.harms && food.harms.length > 0) {
                                        const parts = food.harms.map(p => bodyParts[p]?.name || p).join(', ');
                                        infoText += `<span class="harm-text">Вреди: ${parts}</span><br>`;
                                    }
                                    infoPanel.innerHTML = infoText;
                                };
                                recommendedFoods.appendChild(btn);
                            }
                        });
                        aiRecommendations.style.display = 'block';
                    }
                    
                } catch (error) {
                    console.error('Грешка при извикване на Gemini API:', error);
                    aiResponse.innerHTML = `
                        <p>Възникна грешка при зареждане на информацията. Моля, опитайте отново по-късно.</p>
                    `;
                }
            });
            
            // Намира препоръчаните храни в текста
            function findRecommendedFoods(text) {
                const allFoods = Object.keys(foods);
                const recommended = [];
                
                allFoods.forEach(food => {
                    if (text.toLowerCase().includes(food.toLowerCase())) {
                        recommended.push(food);
                    }
                });
                
                return recommended;
            }
            
            // Добавя кръг за осветяване на част от тялото
            function addHighlight(partId, isBenefit) {
                const part = bodyParts[partId];
                if (!part) return;
                
                const svgContainer = document.querySelector('.body-container');
                const svgRect = svgContainer.getBoundingClientRect();
                const svgWidth = svgRect.width;
                const svgHeight = svgRect.height;
                
                const circle = document.createElement('div');
                circle.className = `highlight-circle ${isBenefit ? 'benefit' : 'harm'}`;
                
                // Изчисляваме позициите в пиксели спрямо действителните размери
                const xPos = (part.x / 206.326) * svgWidth;
                const yPos = (part.y / 206.326) * svgHeight;
                const radius = (part.radius / 206.326) * svgWidth * 2;
                
                circle.style.width = `${radius}px`;
                circle.style.height = `${radius}px`;
                circle.style.left = `${xPos}px`;
                circle.style.top = `${yPos}px`;
                circle.setAttribute('data-part', partId);
                circle.style.display = 'block';
                
                // Добавяме tooltip при hover
                circle.addEventListener('mouseenter', (e) => {
                    partTooltip.textContent = part.name;
                    partTooltip.style.left = `${xPos + 15}px`;
                    partTooltip.style.top = `${yPos - 15}px`;
                    partTooltip.style.opacity = '1';
                });
                
                circle.addEventListener('mouseleave', () => {
                    partTooltip.style.opacity = '0';
                });
                
                bodyOverlay.appendChild(circle);
            }
            
            // Респонсив дизайн - преизчислява позициите при промяна на размера
            window.addEventListener('resize', () => {
                resetHighlights();
            });
            
            // Създаваме кликабилните зони след зареждане на страницата
            createClickableAreas();
        });
    </script>
</body>
</html>
